<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .dif {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .int {
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        label {
            display: flex;
            justify-content: space-between;
        }

        .rights {
            display: flex;
            justify-content: center;
            font-size: 5px;
        }
    </style>
</head>
<body>
    <div class="dif">
    <form>
        <fieldset>
            <fieldset>
                <legend>Dane Personalne</legend>
                <label for="imie">Imię: 
                    <input type="" placeholder="Podaj Imię" required>
                </label>
                <label for="nazwisko">Nazwisko: 
                    <input type="text" placeholder="Podaj Nazwisko" required>
                </label>
                <label for="mail">Mail: 
                    <input type="mail" placeholder="Podaj adres email">
                </label>
                <label for="tel">Numer telefonu: 
                    <input type="tel" placeholder="Podaj numer telefonu (opcj)">
                </label>
            </fieldset>
            <fieldset>
                <legend>Dane Dostarczenia</legend>
                <label for="kraj">Kraj: 
                    <input type="text" placeholder="Podaj kraj" required>
                </label>
                <label for="miasto">Miasto: 
                    <input type="text" placeholder="Podaj miasto" required>
                </label>
                <label for="ulica">Ulica: 
                    <input type="text" placeholder="Podaj ulicę" required>
                </label>
                <label for="dommies">Dom/Nr. Mieszkania: 
                    <input type="text" placeholder="Podaj dom/nr mieszkania" required>
                </label>
                <label for="kodpocz">Kod Pocztowy: 
                    <input type="text" placeholder="Podaj kod pocztowy" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Dane Komputera</legend>
                <label for="kolor">Kolor obudowy: 
                    <input type="color">
                </label>
                <label for="cpu">CPU: 
                    <select name="cpu" id="cpu" required>
                        <option value="i7">Intel Core i7-860</option>
                        <option value="i7">Intel Core i7-870</option>
                        <option value="i7">Intel Core i7-875k</option>
                        <option value="i7">Intel Core i7-920</option>
                        <option value="i7">Intel Core i7-940</option>
                        <option value="i7">Intel Core i7-950</option>
                    </select>
                </label>
                <label for="gpu">GPU:
                    <select name="gpu" id="gpu">
                        <option value="integra">Zintegrowana</option>
                    </select>
                </label>
                <label for="ram">RAM: 
                    <div>
                        <input type="number" min="2" max="256" required>GB
                    </div>
                </label>
                <fieldset>
                    <legend>Storage: </legend>
                <label for="storage">
                    <div>
                        <label for="4gb"><input type="radio" name="storage">4GB</label>
                        <label for="8gb"><input type="radio" name="storage">8GB</label>
                        <label for="16gb"><input type="radio" name="storage">16GB</label>
                        <label for="32gb"><input type="radio" name="storage">32GB</label>
                    </div>
                    <div>
                        <label for="64gb"><input type="radio" name="storage">64GB</label>
                        <label for="128gb"><input type="radio" name="storage">128GB</label>
                        <label for="256gb"><input type="radio" name="storage">256GB</label>
                        <label for="512gb"><input type="radio" name="storage">512GB</label>
                    </div>
                    <div>
                        <label for="1024gb"><input type="radio" name="storage">1024GB</label>
                        <label for="2048gb"><input type="radio" name="storage">2048GB</label>
                        <label for="4096gb"><input type="radio" name="storage">4096GB</label>
                        <label for="8192gb"><input type="radio" name="storage">8192GB</label>
                    </div>
                </label>
                </fieldset>
                <fieldset>
                    <legend>Dodatkowe opcje</legend>
                    <div>
                        <label for="krtdrz">Karta Dźwiękowa<input type="checkbox"></label>
                        <label for="wifi">Karta Wi-fi<input type="checkbox"></label>
                        <label for="usb2">USB 2.0 x 3 <input type="checkbox"></label>
                        <label for="usb3">USB 3.0 x 2 <input type="checkbox"></label>
                        <label for="usb3.1">USB 3.1 x 1 <input type="checkbox"></label>
                        <label for="btx">Bluetooth <input type="checkbox"></label>
                    </div>
                </fieldset>
            </fieldset>
            <fieldset class="int">
            <input type="reset">
            <input type="submit" value="Zatwierdź">
            </fieldset>
        </fieldset>
    </form>
    </div>
    <div class="rights">
        <h1>some of ideas came from Szymon.Z&copy;</h1>
    </div>
</body>
</html>
