<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <script>

        const a = prompt("Podaj pierwszą liczbę");
        const b = prompt("Podaj drugą liczbę");
        const znak = prompt("Podaj jakie działanie chcesz wykonać")

        switch (znak) {
            case "+":
                wynik = a + b;
                break;
            case "-":
                wynik = a - b;
                break;
            case "*":
                wynik = a * b;
                break;
            case "/":
                wynik = a / b;
                break;
            default:
                wynik = "Nie znam tego działania"
        }

        // alert ("Wynik to: " + wynik);
        // a to zmiana nie jest ;D

        document.write("Wynik to: " + wynik)
    </script>
</body>
</html>
